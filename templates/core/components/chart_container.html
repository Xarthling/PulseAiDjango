<div class="chart-container" data-chart-id="{{ id }}">
    <div class="chart-header">
        <h2>{{ title }}</h2>
        <div class="help-icon" role="tooltip" aria-label="{{ tooltip }}">?
            <span class="help-tooltip">{{ tooltip }}</span>
        </div>
    </div>
    <canvas id="{{ id }}" aria-label="{{ title }} chart"></canvas>
</div>
